<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="top">
      <h1>Guess the Number!</h1>
      <br />
      <h2>Instructions:</h2>
      <h3>
        The website will automatically generate a number from 1-100, and you
        have to guess random numbers. You will be told your guess is higher or
        lower than the real number. You only have 7 guesses though!
      </h3>
    </div>
    <div id="information">
      <p>Guesses: <span id="amount"></span></p>
      Previous guesses:
      <ul id="info"></ul>
      <br />
    </div>
    <div id="body">
      <h2>Guess the number:</h2>
      <input id="guess" type="text" />
      <br />
      <button id="submit">GUESS!</button>
      <br />
      <br />
      <h2 id="output"></h2>
      <br />
      <br />
      <button id="restart">Restart Game</button>
    </div>
  </body>
</html>
